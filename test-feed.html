<!DOCTYPE html>
<html>
<head>
    <title>Test YouTube RSS Feed</title>
    <script>
        async function testFeed() {
            const channelId = 'UCfGHCtW5XlkY78l97_Rwu4Q';
            const url = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                console.log('Feed response (first 500 chars):', text.substring(0, 500));
                document.getElementById('result').innerText = 'Success! Check console for feed data.';
            } catch (error) {
                console.error('Error fetching feed:', error);
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>YouTube RSS Feed Tester</h1>
    <button onclick="testFeed()">Test Feed</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 50px;">
        Click the button to test the YouTube RSS feed.
    </div>
</body>
</html>
